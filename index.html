<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/desktop.css">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrapper">
        <div class="header py-2">
            <div class="container-fluid d-flex gap-3 py-1" style="height: 100%; background: white;">
                <div class="logo">
                    <img id="logo_mb" src="img/mobile-logo.png" alt="">
                    <img id="logo_desk" src="img/logo.svg" alt="">
                </div>
                <input type="search" placeholder="prova a cercare" class="border-0 rounded px-2"
                    style="background-color: darkgrey;">

                <div class="logo d-flex justify-content-around align-items-center" style="font-size: 1.5rem; ">
                    <i id="desk_icon" class="fa-solid fa-list-ul" style="color: gray;"></i>
                    <i id="desk_icon" class="fa-solid fa-circle-question" style="color: gray;"></i>
                    <i id="desk_icon" class="fa-solid fa-ellipsis-vertical" style="color: gray;"></i>
                    <i class="fa-solid fa-bell" style="color: orange;"></i>

                </div>
            </div>
        </div>

        <div class="main">
            <div class="sidebar d-flex flex-column justify-content-between">
                <div class="side_up d-flex justify-content-around px-2">
                    <div class="side_icon">
                        <i class="fa-solid fa-house"></i>
                        <i class="fa-solid fa-chart-simple"></i>
                        <i class="fa-solid fa-signal"></i>
                    </div>
                    <div class="side_name">
                        <span>Home</span>
                        <span>Stats</span>
                        <span>Signals</span>
                    </div>
                </div>
                <div class="side_down d-flex justify-content-around px-2">
                    <div class="side_icon">
                        <i class="fa-solid fa-gear"></i>
                    </div>
                    <div class="side_name">
                        <span>Admin</span>
                    </div>
                </div>
            </div>
            <div class="content">
                <div id="hero" class="container-fluid" style="background-color: rgb(0, 51, 255);">
                    <div class="row" style="width: 100%; color: white;">
                        <div class="col-6 d-flex align-items-center gap-4">
                            <span>Nuovo Studente</span>
                            <button type="button" class="btn btn-outline-light">+</button>
                        </div>
                        <div class="col-7">
                            <h3 style="display: inline-block;">Boolean</h3>
                            <span class="badge rounded-pill text-bg-primary">Primary</span>
                            <span class="badge rounded-pill text-bg-primary">Primary</span>
                        </div>
                        <div class="col-9"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
